<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Document</title>
</head>
<body>
  <header>
   <h1><img src="/frontend/images/pnghost_duck-cartoon-cute-little-yellow-duck.png" alt="Logo"></h1>
   <div>
     <ul class="login-links hide">
      <li><a href="create.html"><i class="bi bi-journal-arrow-up"></i>Lägg till</a></li>
      <li><a href="profile.html"><i class="bi bi-person-fill"></i>Profil</a></li>
    </ul>
      <p class="login-btn"><i class="bi bi-box-arrow-in-left"></i>
      login</p>
      
    
    <p class="logout-btn hide" onclick="logout()"><i class="bi bi-box-arrow-right"></i>Logga ut</p>

    <div class="login-page hide">
      <div class="exit-box-login">
        <span></span>
        <span></span>
      </div>
      <form class="my-form-login" action="">
        <input
          type="text"
          name="username"
          id="login-username"
          placeholder="username"
          required
        />
        <input
          type="password"
          name="password"
          id="login-password"
          placeholder="password"
          required
        />
        <button class="login-btn">log in</button>
        <button type="button" class="create-account-btn">
          create an account
        </button>
      </form>
    </div>

    <div class="create-account-page hide">
      <div class="exit-box-account">
        <span></span>
        <span></span>
      </div>
      <form class="my-form-account" action="">
        <input
          type="text"
          name="Username-account"
          id="Username-account"
          placeholder="Username"
          required
        />
        <input
          type="email"
          name="email-account"
          id="email-account"
          placeholder="email"
          required
        />
        <input
          type="password"
          name="password-account"
          id="password-account"
          placeholder="password"
          minlength="6"
          required
        />
        <button class="sign-up-btn">sign up</button>
      </form>
    </div>
  </div>
  </header>
  <section>
    <h2 class="category"></h2>
    <div class="books">
      <label for="books-checkbox">Böcker</label>
      <div class="checkbox-div" id="1">
        <input type="checkbox" id="books-checkbox1" checked>
        <div class="awnser checked"></div>
        <div class="checkbox-style"></div>
        
      </div>
    </div>
    
    <div class="e-books">
      <label for="e-books">Ljudbok</label>
      <div class="checkbox-div" id="2">
        <input type="checkbox" id="books-checkbox2" checked>
        <div class="awnser checked"></div>
        <div class="checkbox-style"></div>
        
      </div>
    </div>
  </section>
  <main>
    <div class="line"></div>
    <div class="books-div"></div>
  </main>
  <aside>
    

    <ul class="genre-btn">
      <li id="ALL">Alla Böcker</li>
      <li id="1">Romantik</li>
      <li id="2">Humor</li>
      <li id="3">Skräck</li>
      <li id="4">Barnbok</li>
      <li id="5">Fantasy</li>
      <li id="6">Sci-fi</li>
      <li id="7">Action</li>
    </ul>
  </aside>
 
  
  <script src="main.js"></script>
</body>
</html>
